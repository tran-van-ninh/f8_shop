<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
       html, body {
        margin:0px;
       }
       h1{
        position: relative;
        top: 100px;
       }
    </style>
</head>
<body>
    <h1>Position</h1>
    <!-- vị trí -->
    <ul>
        <li>Relative</li>
        <!-- Vị trí tương đối lấy chính mình làm gốc tọa độ không phụ thuộc vào bất kỳ đối tượng nào bên ngoài cả-->
        <li>Absolute</li>
        <!-- vị trí tuyệt đối -->
        <li>Fixed</li>
        <!-- Vị trí phụ thuộc vào khung trình duyệt  -->
        <li>Sticky</li>
        <!-- Vị trí bám dính phụ thuộc vào khung trình duyệt -->
    </ul>
</body>


</html>
