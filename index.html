<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        *{
            margin: 0px;

        }
        html{
            font-size: auto;
        }
        .box{
            width:100%;
            height:120px;
            background: rgb(215, 205, 205);

        }
        .box::after{
           
            content: "Xin chào các bạn";
        }
        .box:active{
            background-color: aqua;
        }
        a::after{
            /* content: "("attr(href)")"; */
            content: attr(href);
        }
        h1:hover{
            color:red;
        }
        li:first-child,li:last-child{
            color:red;
        }
        
    </style>
</head>
<body>
    <div class="box"></div>
    <h1>CSS pseudo-classes</h1>
    <!-- Lớp giả -->
    <ul>
        <li>:root</li>
        <li>:hover</li>
            <p>
                kích hoạt khi di chuột vào
            </p>
        <li>:active</li>
            <p>
                thay đổi một cái gì đó khi ấn chọn chuột vào
            </p>
        <li>:first-child</li>
            <p>
                lấy phần tử con đầu tiên
            </p>
        <li>:last-child </li>
            <!-- <p>
                lấy phần tử con cuối cùng
            </p> -->
    </ul>
</body>

</html>
