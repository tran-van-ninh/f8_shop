<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        *{
            margin: 0px;

        }
        html{
            font-size: 62.5%;
        }
        .box{
            width:100%;
            height:120px;
            background: rgb(215, 205, 205);

        }
        .box::after{
            content: "Xin chào các bạn";
        }
        a::after{
            /* content: "("attr(href)")"; */
            content: attr(href);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <a href="http://fullstack.edu.vn">Học lập trình</a>
    <h1>CSS function</h1>
    <ul>
        <li>var()</li>
        <li>linear-gradient()</li>
        <li>rgba()</li>
        <li>rbg()</li>
        <li>calc()</li>
        <li>atr()</li>
    </ul>
</body>

</html>
